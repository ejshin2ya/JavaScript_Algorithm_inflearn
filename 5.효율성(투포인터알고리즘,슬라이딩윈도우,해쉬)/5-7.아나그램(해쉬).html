<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str1, str2) {
        let answer = "YES";
        let hs1 = new Map();
        let hs2 = new Map();
        for (let x of str1) {
          if (hs1.has(x)) hs1.set(x, hs1.get(x) + 1);
          else hs1.set(x, 1);
        }
        for (let x of str2) {
          if (hs2.has(x)) hs2.set(x, hs2.get(x) + 1);
          else hs2.set(x, 1);
        }
        for (let [key, val] of str1) {
          if (hs1.get(key) !== hs2.get(key)) {
            answer = "NO";
            break;
          }
        }
        for (let [key, val] of str2) {
          if (hs2.get(key) !== hs1.get(key)) {
            answer = "NO";
            break;
          }
        }

        return answer;
      }

      let a = "abaCC";
      let b = "CCaabD";
      console.log(solution(a, b));
    </script>
  </body>
</html>
