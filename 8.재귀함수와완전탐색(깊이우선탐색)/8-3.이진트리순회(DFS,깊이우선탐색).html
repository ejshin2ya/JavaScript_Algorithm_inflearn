<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = "";
        function DFS(n) {
          if (n > 7) return;
          else {
            answer += String(n); //전위순회(부모가 가장먼저나온다)
            DFS(2 * n);
            // answer += String(n); //중위순회(부모가 중간에 나온다)
            DFS(2 * n + 1);
            // answer += String(n); //후위순회(부모가 가장 나중에 나온다)
          }
        }
        DFS(n);
        return answer;
      }

      console.log(solution(1));
    </script>
  </body>
</html>
