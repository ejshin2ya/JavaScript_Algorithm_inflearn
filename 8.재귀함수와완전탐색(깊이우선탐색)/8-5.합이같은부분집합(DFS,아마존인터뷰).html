<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = "NO",
          flag = 0;
        let sumAll = arr.reduce((a, b) => a + b, 0);
        function DFS(idx, sum) {
          if (flag === 1) return;
          if (idx === arr.length) {
            if (sum === sumAll - sum) {
              answer = "YES";
              flag = 1;
              return;
            }
          } else {
            DFS(idx + 1, sum + arr[idx]);
            DFS(idx + 1, sum);
          }
        }
        DFS(0, 0);
        return answer;
      }

      let arr = [1, 3, 5, 6, 7, 10];
      console.log(solution(arr));
    </script>
  </body>
</html>
