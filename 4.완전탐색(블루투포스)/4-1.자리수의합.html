<!-- reduce 함수 사용해서 자릿수 덧셈한값 한번에 구하기  -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;
        for (let x of arr) {
          let sum = x
            .toString()
            .split("")
            .reduce((a, b) => a + Number(b), 0);
          if (max < sum) {
            max = sum;
            answer = x;
          } else if (max === sum) {
            if (answer < x) answer = x;
          }
        }
        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));
    </script>
  </body>
</html>
