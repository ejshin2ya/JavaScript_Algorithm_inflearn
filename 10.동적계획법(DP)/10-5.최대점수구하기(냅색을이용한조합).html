<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0;
        let dy = Array.from({ length: m + 1 }, () => 0);
        for (let i = 0; i < arr.length; i++) {
          let ps = arr[i][0];
          let pt = arr[i][1];
          for (let j = m; j >= pt; j--) {
            //뒤에서부터 실행하면 중복을 제거할 수 있다.
            dy[j] = Math.max(dy[j], dy[j - pt] + ps);
          }
        }
        answer = dy[m];
        return answer;
      }
      let arr = [
        [10, 5],
        [25, 12],
        [15, 8],
        [6, 3],
        [7, 4],
      ];
      console.log(solution(20, arr));
    </script>
  </body>
</html>
