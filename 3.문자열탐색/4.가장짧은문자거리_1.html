<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = [];
        let n = s.length;
        let num = 100;
        for (let i = 0; i < n; i++) {
          if (s[i] === t) {
            num = 0;
            answer[i] = num;
          } else answer[i] = ++num;
        }
        num = 100;
        for (let i = n - 1; i >= 0; i--) {
          if (s[i] === t) {
            num = 0;
            answer[i] = num;
          } else {
            ++num;
            answer[i] = Math.min(num, answer[i]);
          }
        }
        return answer;
      }

      let str = "teachermode";
      console.log(solution(str, "e"));
    </script>
  </body>
</html>
