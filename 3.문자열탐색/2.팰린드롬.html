<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        //정규 표현식: ^는 a-z(소문자)가 아닌것들을 ""빈문자열로 바꿔주는 코드
        s = s.toLowerCase().replace(/[^a-z]/g, "");
        if (s.split("").reverse().join("") !== s) return "NO";
        return answer;
      }

      let str = "founu7, time: study; Yduts; emit, 7Dnuof";
      console.log(solution(str));
    </script>
  </body>
</html>
