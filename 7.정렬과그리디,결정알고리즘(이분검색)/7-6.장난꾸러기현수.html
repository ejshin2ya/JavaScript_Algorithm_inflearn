<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let sortArray = arr.slice(); //얕은 복사
        sortArray.sort((a, b) => a - b);
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] !== sortArray[i]) answer.push(i + 1);
        }

        return answer;
      }

      let arr = [120, 125, 152, 130, 135, 135, 143, 127, 160];
      console.log(solution(arr));
    </script>
  </body>
</html>
