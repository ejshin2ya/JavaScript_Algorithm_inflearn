<!-- 2차원 배열을 2행으로 오름차순 정렬 후 1행으로 오름차순 정렬하여 문제푼다. -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(meeting) {
        let answer = 0;
        meeting.sort((a, b) => {
          if (a[1] === b[1]) return a[0] - b[0];
          else return a[1] - b[1];
        });
        let ed = 0;
        for (let x of meeting) {
          if (x[0] >= ed) {
            answer++;
            ed = x[1];
          }
        }
        return answer;
      }

      let arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
