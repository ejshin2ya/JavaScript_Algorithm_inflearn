<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(times) {
        let answer = Number.MIN_SAFE_INTEGER;
        let tmp = [];
        for (let x of times) {
          tmp.push([x[0], "s"]);
          tmp.push([x[1], "e"]);
        }
        tmp.sort((a, b) => {
          if (a[0] === b[0])
            return (
              a[1].charCodeAt() - b[1].charCodeAt()
            ); // 아스키코드 순서로 보았을때, e가 s보다 빠르기 때문에 아스키코드로 바꿔준 후 비교하기 위해 charCodeAt을 사용한다.
          else return a[0] - b[0];
        });
        let cnt = 0;
        for (let x of tmp) {
          if (x[1] === "s") cnt++;
          else cnt--;
          answer = Math.max(cnt, answer);
        }
        return answer;
      }

      let arr = [
        [14, 18],
        [12, 15],
        [15, 20],
        [20, 30],
        [5, 14],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
