<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k) {
        let answer;
        let queue = Array.from({ length: n }, (v, i) => i + 1); //v는 value이고, i는 인덱스로 i+1을 v로 채우라는 함수를 의미
        let sum = 0;
        while (queue.length) {
          for (let i = 1; i < k; i++) queue.push(queue.shift());
          queue.shift();
          if (queue.length === 1) answer = queue.shift(); //stack은 pop이고, queue는 shift를 사용해서 뽑는다.
        }
        return answer;
      }

      console.log(solution(8, 3));
    </script>
  </body>
</html>
