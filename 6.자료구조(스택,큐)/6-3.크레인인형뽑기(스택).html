<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(board, moves) {
        let answer = 0;
        let stack = [];
        moves.forEach((pos) => {
          for (let i = 0; i < a.length; i++) {
            if (board[i][pos - 1] !== 0) {
              let num = board[i][pos - 1];
              board[i][pos - 1] = 0;
              if (stack.length !== 0 && stack[stack.length - 1] === num) {
                stack.pop();
                answer += 2;
              } else stack.push(num);
              break;
            }
          }
        });

        return answer;
      }

      let a = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];

      let b = [1, 5, 3, 5, 1, 2, 1, 4];
      console.log(solution(a, b));
    </script>
  </body>
</html>
