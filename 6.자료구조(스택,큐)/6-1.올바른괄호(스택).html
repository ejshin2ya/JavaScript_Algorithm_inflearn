<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        let st = [];
        for (let x of s) {
          if (x === "(") st.push(x);
          else {
            if (st.length === 0) return "NO";
            else st.pop();
          }
        }
        if (st.length !== 0) return "NO";

        return answer;
      }

      let a = "(()(()))(()";
      console.log(solution(a));
    </script>
  </body>
</html>
