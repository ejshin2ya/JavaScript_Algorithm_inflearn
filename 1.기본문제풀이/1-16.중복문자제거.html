<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        //indexOf는 문자열의 동일 알파벳이 있더라도 그 알파벳의 indexOf는 처음 알파벳이 등장한 index 값으로 동일하다.

        for (let i = 0; i < s.length; i++) {
          if (s.indexOf(s[i]) === i) {
            answer += s[i];
          }
        }
        return answer;
      }
      console.log(solution("ksekkset"));
    </script>
  </body>
</html>

<!-- indexOf 이용하여 동일 알파벳 등장 수 세는 방법 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        let pos = s.indexOf("k"); //k 알파벳이 처음 등장하는 인덱스 값을 담아낸다.
        //indexOf가 없는 값을 가리킬때는 -1을 반환하는 특징을 이용한다.
        while (pos != -1) {
          answer++;
          pos = s.indexOf("k", pos + 1);
        }
        return answer;
      }
      console.log(solution("ksekkset"));
    </script>
  </body>
</html>
