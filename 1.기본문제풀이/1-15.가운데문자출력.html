<!-- substr 사용 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let mid = Math.floor(s.length / 2);
        if (s.length % 2 === 1) {
          //홀수라면
          answer = s.substr(mid, 1);
          //substr을 사용하여 문자열을 인덱스로 가져올 수 있다.
          //substr(1,2)는 1번인덱스부터 2개의 값을 가져오는 것이다.
        } else {
          //짝수라면
          answer = s.substring(mid - 1, 2);
        }

        return answer;
      }
      console.log(solution("length"));
    </script>
  </body>
</html>
