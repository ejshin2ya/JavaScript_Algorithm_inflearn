<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;
        answer = a > b ? b : a;
        answer = answer > c ? c : answer;
        return answer;
      }

      console.log(solution(6, 5, 11));
    </script>
  </body>
