<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 987654321;
        //let min=Number.MAX_SAFE_INTEGER; 최소값을 최대값으로 설정하는 방법
        for (let i = 0; i < 7; i++) {
          answer = answer > arr[i] ? arr[i] : answer;
        }
        return answer;
      }

      let arr = [5, 3, 7, 11, 2, 15, 17];
      console.log(solution(arr));
    </script>
  </body>
</html>
