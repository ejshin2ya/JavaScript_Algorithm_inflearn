<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        for (let x of s) {
          // 대문자 A는 65 Z는 90,
          //소문자 a는 97 z는 122이다.
          let num = x.charCodeAt(); //아스키코드로 바꿔주는 함수
          if (num >= 65 && num <= 90) answer++;
        }
        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
