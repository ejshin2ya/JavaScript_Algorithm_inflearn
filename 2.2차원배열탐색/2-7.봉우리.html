<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let dr = [-1, 1, 0, 0];
        let dc = [0, 0, -1, 1];
        let n = arr.length;
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            let num = arr[i][j];
            let flag = true;
            for (let k = 0; k < 4; k++) {
              let nr = i + dr[k];
              let nc = j + dc[k];
              if (nr >= 0 && nc >= 0 && nc < n && nr < n) {
                if (arr[nr][nc] >= num) {
                  flag = false;
                  break;
                }
              }
            }
            if (flag) answer++;
          }
        }

        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
